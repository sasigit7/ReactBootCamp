<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReactDOM And JSX</title>

    <!-- SETUP A DEVELOPMENT ENVIRONMENT -->
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">REACT HAS NOT RENDERED YET!</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            // REACT WHAT - JSX
            // Multiple elements must be wrapped in a div element.
            <div> 
              <h1>What is React?</h1>
              <ul>
                <li>React is an open-source JavaScript library for building User Interfaces.</li>
                <li>React is used to build single page applications.</li>
                <li>React allows us to create reusable UI components.</li>
              </ul>
              <hr/>
              <h1>What is ReactDOM?</h1>
              <ul>
                <li>ReactDOM is a package that provides DOM specific methods that can be used at the top level of a web
                  app to enable an efficient way of managing DOM elements of the web page.</li>
                <li>The ReactDOM. render() function takes two arguments, HTML code and an HTML element. The purpose of
                  the function is to display the specified HTML code inside the specified HTML element.</li>
              </ul>
              <hr/>
              <h1>What is JSX?</h1>
              <ul>
                <li>JSX stands for JavaScript XML</li>
                <li>JSX allows us to write HTML in React.</li>
                <li>JSX makes it easier to write and add HTML in React.</li>
              </ul>
            </div>,
            // REACT WHERE - DIV WITH ID OF "APP"
            document.getElementById("app")
        );
    </script>

</body>

</html>
