<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functional Components</title>

    <!-- SETUP A DEVELOPMENT ENVIRONMENT -->
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">REACT HAS NOT RENDERED YET!</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
         // MyInfo Function 
         function MyInfo() {
           return (
             <div>
               <h1>What is Functional Component?</h1>
               <ul>
                 <li>A Functional component is a function that takes props and returns JSX.</li>
                 <li>Functional components do not have state or lifecycle methods.</li>
                 <li>Functional components are easier to read, debug, and test.</li>
                 <li>Functional components offer performance benefits, decreased coupling, and greater reusability.</li>
               </ul>
               <hr />
               <h1>Following information was created using a Functional Component</h1>
               <h2>My name is Shashi WebDev</h2>
               <p>A Self-taught Full-Stack Web DevLuvPer who is passionate about Web Development. I taught myself the following skills: </p>
               <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>BootStrap4</li>
                <li>JavaScript</li>
                <li>JQuery</li>
                <li>React</li>
                <li>Node</li>
                <li>Express</li>
                <li>SQL</li>
                <li>PHP</li>
                <li>Python</li>
                <li>Java</li>
                <li>C#</li>
                <li>Git & GitHub</li>
                <li>Command Line Tools</li>
               </ul>
             </div>
           )
         }
        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            // REACT WHAT - JSX
            <MyInfo />, // Functional Component
            // REACT WHERE - DIV WITH ID OF "APP"
            document.getElementById("app")
        );
    </script>

</body>

</html>
